<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balle rebondisssante</title>

  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="counters">
    <div class="counter counterLeft"></div>
    <div class="counter counterRight"></div>
  </div>

  <div class="playground" id="playground">

    <div class="ball" id="ball1"></div>

    <div class="goal leftGoal"></div>
    <div class="goal rightGoal"></div>
    <div class="filet"></div>

    <div class="draw2"></div>
    <div class="draw3"></div>


  </div>

  <div class="rules-bottom">
    Press Space to start the game / Press a/q or p/m to move rackets
  </div>
  <div class="rules-bottom">
    Press Space to stop / g to change direction
  </div>


  <script src="myAnimation.js"></script>

</html>
